{{define "main"}}

<!--$paginator-->
{{$paginator := .Paginate (where .Site.RegularPages "Type" "in" site.Params.mainSections)}}

<!--list-->
<ul>
	{{range $paginator.Pages}}
	<li>{{.Date.Format "2006-01-02"}} | <a href="{{.RelPermalink}}">{{.Title}}</a></li>
	{{end}}
</ul>

<!--pagination-->
{{template "_internal/pagination.html" .}}

{{end}}
